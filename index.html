<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FoodBot</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/png" href="foodbot.jpg">
  </head>   
  <body>      
    <div class="introduction">
    <img class="bot_logo" src="https://cdn.dribbble.com/users/2552597/screenshots/6707118/numb_33.png"><br>
    <h3 class="caption">ðŸ’«Nothing is more blissful than eating good foodðŸ’«</h3>
    <h4 class="caption">I am Food bot!..I can give you information about what food to eat and what food to avoid for different health issues.</h4>
  </div>
  <div id="box">
    <!--chat box where user and bot will communicate-->
    <div id="message">
      <div class="bot_block">
        <img class="bot_image" src="https://cdn.dribbble.com/users/2552597/screenshots/6707118/numb_33.png" >
        <div class="bot_msg">
            Hello! I am Food Bot, Nice to see you here..Please enter your name : 
        </div>
        <div style="margin:10px;" accept="image/*" onchange="loadFile(event)"><input type="file">
        </div>
      </div>
    </div>
      <!-- user enter the message-->
    <div id="hidden">
        <!--bot messages section-->
        <div id="bot_block" class="bot_block">
          <img class="bot_image" src="https://cdn.dribbble.com/users/2552597/screenshots/6707118/numb_33.png">
          <div class="bot_msg">
            <!-- write here anything you wish 
            What do you want to buy? -->
          </div>
        </div>   
        <!--This is a user reply messages section-->
        <div id="user_block" class="user_block">
          <img class="user_img" id="pic" align="right">
          <div class="user_message">
            <!-- write here anything you wish 
            Tomatoes -->
          </div>
        </div>
      </div>   
      <input id="input" placeholder = "Enter your message...." onkeyup="taketheinput(event)">
  </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
